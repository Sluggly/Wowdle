<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
        <title>Wowdle</title>
	</head>
	<body>
	<div class="victory-screen" id="victoryDiv">
		<h1>Congratulations!</h1>
		<p>You have found todays character!</p>
		<button onclick="closeVictoryScreen()">Close</button>
	</div>
	<button class="reset-button" id="resetSeed" onclick="resetSeed()">Reset Seed</button>
	<span id="tooltip"></span>
	<div class="container">
		<div id="mainPage">
			<div class="search-bar" id="searchDiv">
				<input type="text" id="searchGuess" oninput="updateSearch(this.value)" placeholder="Search a World of Warcraft Character."/>
				<button id="guess-button" onclick="guessCharacter()">Guess</button>
				<div id="selection-menu" class="selection-menu">
				</div>
			</div>
			<div class="character-info-headers">
				<h2 onmouseover="showTooltip('Character')" onmouseout="hideTooltip()">Character</h2>
				<h2 onmouseover="showTooltip('Race')" onmouseout="hideTooltip()">Race</h2>
				<h2 onmouseover="showTooltip('Faction')" onmouseout="hideTooltip()">Faction</h2>
				<h2 onmouseover="showTooltip('Gender')" onmouseout="hideTooltip()">Gender</h2>
				<h2 onmouseover="showTooltip('Age')" onmouseout="hideTooltip()">Age</h2>
				<h2 onmouseover="showTooltip('Death')" onmouseout="hideTooltip()">Death Count</h2>
				<h2 onmouseover="showTooltip('Zone')" onmouseout="hideTooltip()">Zone</h2>
				<h2 onmouseover="showTooltip('First')" onmouseout="hideTooltip()">First Apparition</h2>
				<h2 onmouseover="showTooltip('Class')" onmouseout="hideTooltip()">Class</h2>
				<h2 onmouseover="showTooltip('Killable')" onmouseout="hideTooltip()">Killable</h2>
				<h2 onmouseover="showTooltip('Content')" onmouseout="hideTooltip()">Content</h2>
			</div>
			<div id="guessZone">
			</div>
		</div>
	</div>
	<div class="bottom" id="colorCoding">Color Coding:
		<div class="info-box true"><p>True</p></div>
		<div class="info-box false"><p>False</p></div>
		<div class="info-box partial"><p>Partial</p></div>
	</div>
	<script src="js/script.js"></script>
	</body>
</html>
