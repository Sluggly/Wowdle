<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
        <title>Wowdle</title>
	</head>
	<body>
	<div class="victory-screen" id="victoryDiv">
		<h1>Congratulations!</h1>
		<p>You have found todays character!</p>
		<button onclick="closeVictoryScreen()">Close</button>
	</div>
	<div class="options-screen" id="optionDiv">
		<div class="options-screen-top">
			<button onclick="closeOptionsScreen()">Close</button>
			<h1>Options</h1>
		</div>
		<span>Select which clue you want to have. You can have 10 at maximum and 5 at minimum.</span>
		<br>
		<span>You can't change these options once you start guessing.</span>
		<div class="options-screen-selection" id="optionsSelection"></div>
	</div>
	<span id="tooltip"></span>
	<div class="container">
		<div id="mainPage">
			<button class="reset-button" id="resetSeed" onclick="resetSeed()">Reset Seed</button>
			<button class="option-button" id="optionButton" onclick="optionMenu()">Options</button>
			<div class="search-bar" id="searchDiv">
				<input type="text" id="searchGuess" oninput="updateSearch(this.value)" placeholder="Search a World of Warcraft Character."/>
				<button id="guess-button" onclick="guessCharacter()">Guess</button>
				<div id="selection-menu" class="selection-menu">
				</div>
			</div>
			<div class="character-info-headers" id="headerDiv"></div>
			<div id="clueZoneDiv"></div>
			<div id="guessZone"></div>
		</div>
	</div>
	<div class="bottom" id="colorCoding">Color Coding:
		<div class="info-box true"><p>True</p></div>
		<div class="info-box false"><p>False</p></div>
		<div class="info-box partial"><p>Partial</p></div>
	</div>
	<script src="js/script.js"></script>
	</body>
</html>
